<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<title>検索画面</title>

	    }
	    .table {
	        margin-bottom: 10px;
	    }

<body>
    <nav class="navvar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">ナビゲーションボタン</span>

                    <span class="icon-bar"></span>

            </div>
        </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">検索条件</div>
            </div>
            <div class="panel-body">
                <form method="post" action="#" class="form-horizontal">
                    <div class="form-group">
                        <label for="code" class="control-label col-sm-2">社員番号</label>
                        <div class="col-sm-2">
                            <input type="text" name="code" id="employeeId" class="form-control input-sm"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-2">名前</label>
                        <div class="col-sm-3">
                            <input type="text" name="name" id="name" class="form-control input-sm"/>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" value="検索" class="btn btn-primary">検索</button>
                        <button type="reset" value="クリア" class="btn btn-default">クリア</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center">
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
            </ul>

            <ul class="pagination">
                <li class="active'">
                    <a href="#">1</a>

            <ul class="pagination">

            </ul>
        </div>

        <table class="table table-condensed table-bordered table-striped">
            <tr class="info">
                <th>社員番号</th>
                <th>名前</th>
                <th>役職</th>
                <th>電話番号</th>
                <th>住所</th>
            </tr>

                <td>ABC0001</td>

        <div class="text-center">

                <li><a href="#">&laquo;</a></li>

            <ul class="pagination">

            </ul>
